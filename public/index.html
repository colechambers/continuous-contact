<html>

<head>
    <meta charset="utf-8">
    <title>Continuous Contact - Home</title>
    <!--Import Google Icon Font-->
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->

<!--NAVIGATION-->
<nav>
    <div class="nav-wrapper blue-grey">
        <a href="#!" class="brand-logo">Continuous Contact</a>

        <ul class="right hide-on-med-and-down">
            <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Log In</a>
            <li>
                <div id="modal1 right-align" class="modal">Log In</li>
            <div id="modal1" class="modal">
                <div class="modal-content">
                    <h4>Log In</h4>
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="email" type="email" class="validate">
                                    <label for="email">Email</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="password" type="password" class="validate">
                                    <label for="password">Password</label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Submit</a>
                </div>
            </div>

            <ul class="right hide-on-med-and-down">
                <a class="waves-effect waves-light btn modal-trigger" href="#modal2">Sign Up</a>
                <li>
                    <div id="modal2 right-align" class="modal">Sign Up</li>
                <div id="modal2" class="modal">
                    <div class="modal-content">
                        <h4>Sign Up</h4>
                        <div class="row">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s6">
                                        <input id="first_name" type="text" class="validate">
                                        <label for="first_name">First Name</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <input id="last_name" type="text" class="validate">
                                        <label for="last_name">Last Name</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="password" type="password" class="validate">
                                        <label for="password">Password</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="email" type="email" class="validate">
                                        <label for="email">Email</label>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Submit</a>
                    </div>
                </div>
            </ul>
            </div>
</nav>
